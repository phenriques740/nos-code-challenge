name: "Build and Deploy to Cloud Run"

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: "sharp-maxim-452213-p9" # TODO: update to your Google Cloud project ID
  REGION: "us-central1" # TODO: update to your region
  SERVICE: "population-api" # TODO: update to your service name

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      # Configure Workload Identity Federation and generate an access token.
      #
      # See https://github.com/google-github-actions/auth for more options,
      # including authenticating via a JSON credentials file.
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # Set up Google Cloud SDK
      - name: 'Setup Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # Authenticate Docker to push to Google Artifact Registry
      - name: 'Docker Auth'
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: "Build and Push Container"
        run: |-
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"
        working-directory: ./api
        
      - name: "Deploy to Cloud Run"
        # END - Docker auth and build
        uses: "google-github-actions/deploy-cloudrun@33553064113a37d688aa6937bacbdc481580be17" # google-github-actions/deploy-cloudrun@v2
        with:
          service: "${{ env.SERVICE }}"
          region: "${{ env.REGION }}"
          # NOTE: If using a pre-built image, update the image name below:

          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
