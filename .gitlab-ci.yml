stages:
  - plan
  - deploy

before_script:
  - echo $GCP_SERVICE_KEY | base64 -d > ${CI_PROJECT_DIR}/gcp-key.json
  - gcloud auth activate-service-account --key-file=${CI_PROJECT_DIR}/gcp-key.json
  - gcloud config set project $PROJECT_ID
  - gcloud auth configure-docker gcr.io

plan:
  stage: plan
  image: hashicorp/terraform:latest
  script:
    - terraform init
    - terraform plan -var="project_id=$PROJECT_ID" -var="container_image=$IMAGE_NAME:$CI_COMMIT_SHA" -out=tfplan
    - mkdir -p terraform-artifacts
    - mv tfplan terraform-artifacts/
  artifacts:
    paths:
      - terraform-artifacts/
  only:
    - main

deploy:
  stage: deploy
  image: hashicorp/terraform:latest
  dependencies:
    - plan
  script:
    - terraform init
    - mv terraform-artifacts/tfplan tfplan
    - terraform apply -auto-approve tfplan
  environment:
    name: production
    url: ${CLOUD_RUN_URL}
  only:
    - main
  when: manual  # Requires manual approval before execution
